<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monei Admin Dashboard</title>
    
    <!-- Main Genspark CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <h2 style="text-align: center; margin-bottom: 2rem; color: #2c3e50;">Admin Login</h2>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="adminToken">Admin Token:</label>
                <input type="password" id="adminToken" placeholder="Enter admin token" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" class="hidden">
        <header class="admin-header">
            <div class="admin-container">
                <nav class="admin-nav">
                    <h1>Monei Admin Dashboard</h1>
                    <button id="logoutBtn" class="btn btn-primary">Logout</button>
                </nav>
            </div>
        </header>

        <main class="admin-main">
            <div class="admin-container">
                <!-- Statistics -->
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalApplications">0</div>
                        <div class="stat-label">Total Applications</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="submittedCount">0</div>
                        <div class="stat-label">Submitted</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="approvedCount">0</div>
                        <div class="stat-label">Approved</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="disbursedCount">0</div>
                        <div class="stat-label">Disbursed</div>
                    </div>
                </div>

                <!-- Applications Table -->
                <section class="applications-section">
                    <div class="section-header">
                        <h2>Loan Applications</h2>
                        <button id="refreshBtn" class="btn btn-primary">Refresh</button>
                    </div>
                    <div style="overflow-x: auto;">
                        <table class="applications-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Business</th>
                                    <th>Amount</th>
                                    <th>Purpose</th>
                                    <th>Status</th>
                                    <th>Submitted</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="applicationsTable">
                                <!-- Applications will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        // ⚠️ IMPORTANT: Replace with your actual Worker URL
        // Get this from: Cloudflare Dashboard → Workers & Pages → monei-api → Copy the URL
        const WORKER_URL = 'https://monei-api.tmugore.workers.dev';
        
        let adminToken = '';

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const applicationsTable = document.getElementById('applicationsTable');
        const statsGrid = document.getElementById('statsGrid');

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('adminToken').value;
            
            // Test the token by making an API call
            try {
                const response = await fetch(`${WORKER_URL}/api/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    adminToken = token;
                    loginScreen.classList.add('hidden');
                    dashboard.classList.remove('hidden');
                    loadDashboard();
                } else {
                    alert('Invalid admin token');
                }
            } catch (error) {
                alert('Error connecting to server');
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            adminToken = '';
            dashboard.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            document.getElementById('adminToken').value = '';
        });

        // Refresh data
        refreshBtn.addEventListener('click', loadDashboard);

        // Load dashboard data
        async function loadDashboard() {
            await loadStats();
            await loadApplications();
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${WORKER_URL}/api/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateStats(data.data);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load applications
        async function loadApplications() {
            try {
                const response = await fetch(`${WORKER_URL}/api/admin/applications`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    renderApplications(data.data);
                }
            } catch (error) {
                console.error('Error loading applications:', error);
            }
        }

        // Update statistics display
        function updateStats(stats) {
            document.getElementById('totalApplications').textContent = stats.total;
            
            // Count by status
            const submitted = stats.byStatus.find(s => s.status === 'submitted')?.count || 0;
            const approved = stats.byStatus.find(s => s.status === 'approved')?.count || 0;
            const disbursed = stats.byStatus.find(s => s.status === 'disbursed')?.count || 0;

            document.getElementById('submittedCount').textContent = submitted;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('disbursedCount').textContent = disbursed;
        }

        // Render applications table
        function renderApplications(applications) {
            applicationsTable.innerHTML = '';

            if (applications.length === 0) {
                applicationsTable.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 2rem; color: #7f8c8d;">
                            No applications found
                        </td>
                    </tr>
                `;
                return;
            }

            applications.forEach(app => {
                const row = document.createElement('tr');
                const submittedDate = new Date(app.created_at).toLocaleDateString();
                
                row.innerHTML = `
                    <td>${app.id}</td>
                    <td>${app.full_name}</td>
                    <td>${app.email}</td>
                    <td>${app.business}</td>
                    <td>BWP ${parseFloat(app.loan_amount).toLocaleString()}</td>
                    <td>${app.purpose}</td>
                    <td>
                        <span class="status-badge status-${app.status}">${app.status}</span>
                    </td>
                    <td>${submittedDate}</td>
                    <td>
                        <select class="status-select" onchange="updateStatus('${app.id}', this.value)">
                            <option value="submitted" ${app.status === 'submitted' ? 'selected' : ''}>Submitted</option>
                            <option value="approved" ${app.status === 'approved' ? 'selected' : ''}>Approved</option>
                            <option value="rejected" ${app.status === 'rejected' ? 'selected' : ''}>Rejected</option>
                            <option value="disbursed" ${app.status === 'disbursed' ? 'selected' : ''}>Disbursed</option>
                        </select>
                    </td>
                `;
                applicationsTable.appendChild(row);
            });
        }

        // Update application status
        async function updateStatus(applicationId, newStatus) {
            try {
                const response = await fetch(`${WORKER_URL}/api/admin/applications/update`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({
                        applicationId,
                        status: newStatus
                    })
                });

                if (response.ok) {
                    await loadDashboard(); // Refresh data
                } else {
                    alert('Error updating status');
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Error updating status');
            }
        }

        // Make updateStatus function global
        window.updateStatus = updateStatus;
    </script>
</body>
</html>
