<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monei Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; --warning: #f39c12; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; }
        .sidebar { background: linear-gradient(180deg, var(--primary) 0%, #1a2530 100%); color: white; height: 100vh; padding-top: 20px; }
        .main-content { margin-left: 250px; padding: 20px; }
        .card { border: none; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); margin-bottom: 20px; }
        .stat-card { text-align: center; padding: 20px; }
        @media (max-width: 768px) { .sidebar { width: 100%; height: auto; position: relative; } .main-content { margin-left: 0; } }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div class="text-center mb-4">
                    <h3><i class="fas fa-hand-holding-usd"></i> Monei</h3>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-file-invoice-dollar"></i> Apply for Loan</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-user-shield"></i> Admin Panel</a></li>
                </ul>
            </div>
            <div class="col-md-10 main-content">
                <div class="card">
                    <div class="card-body">
                        <h2>Monei Enterprise Platform</h2>
                        <p>Connected to API: monei-api.tmugore.workers.dev</p>
                        
                        <div class="row mt-4">
                            <div class="col-md-4">
                                <div class="card stat-card">
                                    <i class="fas fa-file-invoice-dollar fa-2x text-primary mb-3"></i>
                                    <div class="number">24</div>
                                    <div class="text-muted">Total Applications</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card stat-card">
                                    <i class="fas fa-user-check fa-2x text-success mb-3"></i>
                                    <div class="number">15</div>
                                    <div class="text-muted">Approved</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card stat-card">
                                    <i class="fas fa-clock fa-2x text-warning mb-3"></i>
                                    <div class="number">7</div>
                                    <div class="text-muted">Pending</div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4">
                            <h4>Quick Actions</h4>
                            <button class="btn btn-primary me-2" onclick="testAPI()">Test API Connection</button>
                            <button class="btn btn-success me-2" onclick="testDB()">Test Database</button>
                            <button class="btn btn-info" onclick="showAdminPanel()">Admin Panel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://monei-api.tmugore.workers.dev';
        
        async function testAPI() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.text();
                alert('✅ API is working: ' + data);
            } catch (error) {
                alert('❌ API connection failed: ' + error.message);
            }
        }
        
        async function testDB() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/test-db`);
                const data = await response.json();
                if (data.success) {
                    alert('✅ Database connected: ' + data.message);
                } else {
                    alert('❌ Database error: ' + data.error);
                }
            } catch (error) {
                alert('❌ Database test failed: ' + error.message);
            }
        }
        
        function showAdminPanel() {
            const token = localStorage.getItem('monei_admin_token');
            if (!token) {
                alert('Admin token required. Please use admin login from the main page.');
                return;
            }
            alert('Admin panel would open here with token: ' + token);
        }
    </script>
</body>
</html>
