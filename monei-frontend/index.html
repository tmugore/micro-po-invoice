<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monei - Enterprise Micro-lending Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; }
        .hero-section { background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); color: white; padding: 100px 0; text-align: center; }
        .platform-section { background: #f8f9fa; padding: 80px 0; }
        .login-container { max-width: 400px; margin: 50px auto; padding: 30px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-hand-holding-usd"></i> Monei</a>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <h1 class="display-4 fw-bold">Monei Enterprise Platform</h1>
            <p class="lead">Professional micro-lending solutions</p>
            <button class="btn btn-light btn-lg" onclick="showPlatform()">Launch Platform</button>
        </div>
    </section>

    <section id="platform" class="platform-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h2>Access Platform</h2>
                    <p>Login to access the complete Monei Enterprise Platform</p>
                </div>
                <div class="col-lg-6">
                    <div class="login-container">
                        <h4 class="text-center mb-4">Platform Login</h4>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button class="btn btn-primary w-100" onclick="login()">Login</button>
                        <div class="text-center mt-3">
                            <button class="btn btn-outline-secondary btn-sm" onclick="showAdminLogin()">Admin Access</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Admin Login Modal -->
    <div class="modal fade" id="adminLoginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Admin Access</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Admin Token</label>
                        <input type="password" class="form-control" id="adminToken" placeholder="Enter ADMIN_TOKEN">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="adminLogin()">Access Admin</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'https://monei-api.tmugore.workers.dev';
        
        function showPlatform() {
            document.getElementById('platform').scrollIntoView({ behavior: 'smooth' });
        }

        function showAdminLogin() {
            new bootstrap.Modal(document.getElementById('adminLoginModal')).show();
        }

        function login() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter email');
                return;
            }
            // For demo - just proceed
            window.location.href = `monei-platform.html?email=${encodeURIComponent(email)}`;
        }

        function adminLogin() {
            const token = document.getElementById('adminToken').value;
            if (!token) {
                alert('Please enter admin token');
                return;
            }
            localStorage.setItem('monei_admin_token', token);
            window.location.href = `monei-platform.html?admin=true`;
        }
    </script>
</body>
</html>
