<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monei - Micro-Lending</title>
    
    <!-- Main Genspark CSS -->
    <link rel="stylesheet" href="styles/style.css">
    
    <!-- Optional: Keep backup for reference -->
    <!-- <link rel="stylesheet" href="styles/style-backup.css"> -->
</head>

<body>
    <header>
        <div class="logo">
            <h1>Monei</h1>
            <p>Micro-lending for monei.co.bw</p>
        </div>
    </header>
    
    <nav>
        <a href="#apply">Apply for Loan</a>
        <a href="#status">Check Status</a>
        <a href="#about">About</a>
    </nav>

    <main>
        <!-- Loan Application Section -->
        <section id="apply" class="section">
            <h2>Apply for a Business Loan</h2>
            <form id="loan-form" class="loan-form">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="business">Business Name:</label>
                    <input type="text" id="business" name="business" required>
                </div>
                
                <div class="form-group">
                    <label for="loanAmount">Loan Amount (BWP):</label>
                    <input type="number" id="loanAmount" name="loanAmount" min="1000" required>
                </div>
                
                <div class="form-group">
                    <label for="purpose">Loan Purpose:</label>
                    <select id="purpose" name="purpose" required>
                        <option value="">Select purpose</option>
                        <option value="inventory">Inventory Purchase</option>
                        <option value="equipment">Equipment</option>
                        <option value="expansion">Business Expansion</option>
                        <option value="working">Working Capital</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </section>

        <!-- Status Check Section -->
        <section id="status" class="section">
            <h2>Check Your Loan Status</h2>
            <form id="status-form" class="status-form">
                <div class="form-group">
                    <label for="applicationId">Application ID:</label>
                    <input type="text" id="applicationId" name="applicationId" placeholder="e.g., APP12345" required>
                </div>
                <button type="submit" class="status-btn">Check Status</button>
            </form>
            <div id="status-result" class="status-result"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Monei. All rights reserved.</p>
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>
